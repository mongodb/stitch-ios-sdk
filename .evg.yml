task_groups:
  - name: run_core_tests
    setup_group_can_fail_task: true
    max_hosts: 1
    setup_group:
      - func: "fetch_source"
      - func: "setup_ios"
      - func: "setup_pods"
    tasks:
      - run_core_sdk_tests
    teardown_group:
      - func: "clear_disk_space"
  - name: run_ios_tests
    setup_group_can_fail_task: true
    max_hosts: 3
    setup_group:
      - func: "fetch_source"
      - func: "setup_mongod"
      - func: "run_mongod"
      - func: "setup_stitch"
      - func: "setup_ios"
      - func: "setup_pods"
    setup_task:
      - func: "run_mongod"
      - func: "run_stitch"
    tasks:
      - run_ios_core_tests
      - run_ios_services_mongodb_remote_tests
      - run_ios_services_aws_tests
      - run_ios_services_fcm_tests
      - run_ios_services_http_tests
      - run_ios_services_mongodb_local_tests
      - run_ios_services_twilio_tests
    teardown_group:
      - func: "clear_disk_space"
  - name: run_ios_performance_tests
    setup_group_can_fail_task: true
    max_hosts: 1
    setup_group:
      - func: "fetch_source"
      - func: "setup_mongod"
      - func: "run_mongod"
      - func: "setup_stitch"
      - func: "setup_ios"
      - func: "setup_pods"
    setup_task:
      - func: "run_mongod"
      - func: "run_stitch"
    tasks:
      - run_ios_services_mongodb_remote_performance_tests
    teardown_group:
      - func: "clear_disk_space"
buildvariants:
- name: macos-1014
  display_name: macos-1014
  run_on:
    - macos-1014
  expansions:
    mongodb_url: http://fastdl.mongodb.org/osx/mongodb-osx-ssl-x86_64-4.0.2.tgz
    transpiler_target: node8-macos
    server_stitch_lib_url: 'https://s3.amazonaws.com/mciuploads/mongodb-mongo-master/stitch-support/osx-1010/80f9a13324fc36b2deb400e5a185968f6fa8f64a/stitch-support-4.1.7-319-g80f9a13324.tgz'
  tasks:
    - name: run_core_tests
    - name: run_ios_tests
    - name: run_ios_performance_tests
    - name: lint
